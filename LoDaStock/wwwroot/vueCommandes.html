<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Gestion des Commandes - LoDaStock</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap & Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Police Google & Style principal -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container-fluid px-0">
        <div class="row gx-0 min-vh-100">
            <!-- Sidebar moderne -->
            <aside class="col-auto sidebar d-flex flex-column align-items-center py-4">
                <div class="d-flex flex-column align-items-center mb-4">
                    <div class="circle-avatar mb-2">
                        <i class="bi bi-person-fill"></i>
                    </div>
                    <span class="username">Utilisateur</span>
                </div>
                <nav class="nav flex-column w-100 mt-2">
                    <a class="nav-link" href="Accueil.html">
                        <i class="bi bi-house-door me-2"></i> Accueil
                    </a>
                    <a class="nav-link active" href="vueCommandes.html">
                        <i class="bi bi-bag-check me-2"></i> Commandes
                    </a>
                    <a class="nav-link" href="vueFournisseurs.html">
                        <i class="bi bi-truck me-2"></i> Fournisseurs
                    </a>
                    <a class="nav-link" href="vueStock.html">
                        <i class="bi bi-archive me-2"></i> Stock
                    </a>
                </nav>
            </aside>
            <!-- Main content -->
            <main class="col px-4">
                <header class="main-header d-flex align-items-center justify-content-between shadow-sm px-4 py-3 mb-4">
                    <h3 class="fw-bold main-logo">LoDaStock</h3>
                    <div><!-- espace droit pour avatar ou autres options --></div>
                </header>
                <div class="container py-5 px-3">
                    <h1 class="mb-4 page-title">Liste des Commandes</h1>
                    <!-- Tableau stylé -->
                    <div class="commande-table rounded-3 shadow-sm bg-white p-3 mb-5">
                        <table id="commandesTable" class="table table-hover align-middle mb-0 text-center">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Date de commande</th>
                                    <th>Produit</th>
                                    <th>Fournisseur</th>
                                    <th>Quantité</th>
                                    <th>Statut</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Dynamique via JS ou backend -->
                            </tbody>
                        </table>
                    </div>
                    <!-- Formulaire ajout commande -->
                    <div class="commande-form rounded-3 shadow-sm bg-white p-4 mt-4">
                        <h2 class="mb-3 fs-4">Nouvelle Commande</h2>
                        <form id="commandeForm" class="row g-3">
                            <div class="col-md-5">
                                <label for="produitID" class="form-label">Produit</label>
                                <select class="form-select" id="produitID" required>
                                    <option value="">Sélectionner</option>
                                    <!-- Produits dynamiques -->
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label for="fournisseurID" class="form-label">Fournisseur</label>
                                <select class="form-select" id="fournisseurID" required>
                                    <option value="">Sélectionnez un produit d'abord</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label for="quantite" class="form-label">Quantité</label>
                                <input type="number" class="form-control" id="quantite" required min="1">
                            </div>
                            <div class="col-md-4">
                                <label for="statut" class="form-label">Statut</label>
                                <select id="statut" class="form-select">
                                    <option value="0">En attente de livraison</option>
                                    <option value="1">En attente de validation</option>
                                    <option value="2">Validée</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label for="dateCommande" class="form-label">Date commande</label>
                                <input type="date" class="form-control" id="dateCommande" required>
                            </div>
                            <div class="col-md-3 pt-4">
                                <button type="submit" class="btn custom-btn">Ajouter</button>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- Modal d'édition de commande -->
                <div id="modalEditCommande" class="modal" style="display:none;">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Modifier Commande</h5>
                                <button type="button" class="btn-close" onclick="fermerModal()" aria-label="Fermer"></button>
                            </div>
                            <div class="modal-body">
                                <form id="formEditCommande" onsubmit="sauverModification(event)">
                                    <input type="hidden" id="editCommandeID">

                                    <div class="mb-3">
                                        <label for="editProduitID" class="form-label">Nom produit :</label>
                                        <select class="form-select" id="editProduitID" required>
                                            <option value="">Choisissez un produit...</option>
                                        </select>
                                    </div>

                                    <div class="mb-3">
                                        <label for="editQuantiteCommandee" class="form-label">Quantité :</label>
                                        <input type="number" class="form-control" id="editQuantiteCommandee" required>
                                    </div>

                                    <div class="mb-3">
                                        <label for="editStatut">Statut</label>
                                        <select id="editStatut" class="form-control">
                                            <option value="0">En attente de livraison</option>
                                            <option value="1">En attente de validation</option>
                                            <option value="2">Validée</option>
                                        </select>
                                    </div>

                                    <div class="mb-3">
                                        <label for="editDateCommande" class="form-label">Date commande :</label>
                                        <input type="date" class="form-control" id="editDateCommande" required>
                                    </div>

                                    <div class="modal-footer">
                                        <button type="submit" class="btn btn-primary">Sauver</button>
                                        <button type="button" class="btn btn-secondary" onclick="fermerModal()">Annuler</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- JS scripts -->
                <script src="js/app.js"></script>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
            </main>
        </div>
    </div>
</body>
</html>
