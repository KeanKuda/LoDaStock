<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Gestion des Fournisseurs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-light">
    <div class="container-fluid px-0">
        <div class="row gx-0 min-vh-100">
            <!-- Sidebar moderne -->
            <aside class="col-auto sidebar d-flex flex-column align-items-center py-4">
                <div class="d-flex flex-column align-items-center mb-4">
                    <div class="circle-avatar mb-2">
                        <i class="bi bi-person-fill"></i>
                    </div>
                    <span class="username">Utilisateur</span>
                </div>
                <nav class="nav flex-column w-100 mt-2">
                    <a class="nav-link" href="Accueil.html">
                        <i class="bi bi-house-door me-2"></i> Accueil
                    </a>
                    <a class="nav-link" href="vueCommandes.html">
                        <i class="bi bi-bag-check me-2"></i> Commandes
                    </a>
                    <a class="nav-link active" href="vueFournisseurs.html">
                        <i class="bi bi-truck me-2"></i> Fournisseurs
                    </a>
                    <a class="nav-link" href="vueStock.html">
                        <i class="bi bi-archive me-2"></i> Stock
                    </a>
                </nav>
            </aside>
            <!-- Main content -->
            <main class="col px-4">
                <header class="main-header d-flex align-items-center justify-content-between shadow-sm px-4 py-3 mb-4">
                    <h3 class="fw-bold main-logo">LoDaStock</h3>
                    <div><!-- espace droit pour futur avatar/options --></div>
                </header>
                <div class="container py-5 px-3">
                    <h1 class="mb-4 page-title">Liste des Fournisseurs</h1>
                    <!-- Tableau modernisé -->
                    <div class="rounded-3 shadow-sm bg-white p-3 mb-5">
                        <div class="commande-table rounded-3 shadow-sm bg-white p-3 mb-5">
                            <table class="table table-hover align-middle mb-0 text-center" id="fournisseursTable">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Nom</th>
                                        <th>Coordonnées</th>
                                        <th>Email</th>
                                        <th>Statut</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Rempli dynamiquement -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                        <!-- Formulaire ajout fournisseur modernisé -->
                    <div class="commande-form rounded-3 shadow-sm bg-white p-4 mt-4">
                        <h2 class="mb-3 fs-4">Nouveau Fournisseur</h2>
                        
                            <form id="fournisseurForm" class="row g-3">
                                <div class="col-md-4">
                                    <label for="nouveauNomFournisseur" class="form-label">Nom Fournisseur</label>
                                    <input type="text" class="form-control" id="nouveauNomFournisseur" required>
                                </div>
                                <div class="col-md-4">
                                    <label for="nouveauCoordonneesFournisseur" class="form-label">Coordonnées</label>
                                    <input type="text" class="form-control" id="nouveauCoordonneesFournisseur" required>
                                </div>
                                <div class="col-md-4">
                                    <label for="nouveauAdresseMail" class="form-label">Adresse mail</label>
                                    <input type="email" class="form-control" id="nouveauAdresseMail">
                                </div>
                                <div class="col-md-12 d-flex justify-content-end">
                                    <button type="submit" class="btn custom-btn mt-3">Ajouter</button>
                                </div>
                            </form>
                        
                        </div>
                        <!-- Message d'info/erreur -->
                        <div id="message" class="alert alert-info d-none"></div>
                    </div>

                <!-- Modal édition/consultation FOURNISSEUR – structure intacte pour compatibilité totale -->
                <div id="modalEditFournisseur" class="modal" style="display:none;">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Détail Fournisseur</h5>
                                <button type="button" class="btn-close" onclick="fermerModalFournisseur()" aria-label="Fermer"></button>
                            </div>
                            <div class="modal-body">
                                <form id="formEditFournisseur" onsubmit="sauverModificationFournisseur(event)">
                                    <input type="hidden" id="editFournisseurID">
                                    <div class="mb-3">
                                        <label for="editNomFournisseur" class="form-label">Nom :</label>
                                        <input type="text" class="form-control" id="editNomFournisseur" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="editCoordonneesFournisseur" class="form-label">Coordonnées :</label>
                                        <input type="text" class="form-control" id="editCoordonneesFournisseur" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="editAdresseMail" class="form-label">Adresse mail :</label>
                                        <input type="email" class="form-control" id="editAdresseMail">
                                    </div>
                                    <div class="form-group mb-3">
                                        <span id="editStatutText"></span>
                                        <button type="button" id="btnToggleStatut" class="btn btn-secondary btn-sm"></button>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="submit" class="btn btn-primary">Sauver</button>
                                        <button type="button" class="btn btn-secondary" onclick="fermerModalFournisseur()">Annuler</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- JS scripts -->
                <script src="js/Fournisseur.js"></script>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
            </main>
        </div>
    </div>
</body>
</html>
