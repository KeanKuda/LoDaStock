<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Gestion du Stock - LoDaStock</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap & Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-light">
    <div class="container-fluid px-0">
        <div class="row gx-0 min-vh-100">
            <!-- Sidebar -->
            <aside class="col-auto sidebar d-flex flex-column align-items-center py-4">
                <div class="d-flex flex-column align-items-center mb-4">
                    <div class="circle-avatar mb-2">
                        <i class="bi bi-person-fill"></i>
                    </div>
                    <span class="username">Utilisateur</span>
                </div>
                <nav class="nav flex-column w-100 mt-2">
                    <a class="nav-link" href="Accueil.html">
                        <i class="bi bi-house-door me-2"></i> Accueil
                    </a>
                    <a class="nav-link" href="vueCommandes.html">
                        <i class="bi bi-bag-check me-2"></i> Commandes
                    </a>
                    <a class="nav-link" href="vueFournisseurs.html">
                        <i class="bi bi-truck me-2"></i> Fournisseurs
                    </a>
                    <a class="nav-link active" href="vueStock.html">
                        <i class="bi bi-archive me-2"></i> Stock
                    </a>
                </nav>
            </aside>
            <!-- Main content -->
            <main class="col px-4">
                <header class="main-header d-flex align-items-center justify-content-between shadow-sm px-4 py-3 mb-4">
                    <h3 class="fw-bold main-logo">LoDaStock</h3>
                </header>
                <div class="container py-5 px-3">

                    <div class="d-flex justify-content-end mb-4">
                        <button class="btn custom-btn btn-lg" onclick="ouvrirSortieStock()">
                            <i class="bi bi-box-arrow-up me-2"></i>
                            Sortie de stock
                        </button>
                    </div>

                    <h1 class="page-title mb-4">Stock des Produits</h1>

                    <!-- Tableau du stock habillé -->
                    <div class="commande-table rounded-3 shadow-sm bg-white p-3 mb-5">
                        <table class="table table-hover align-middle mb-0 text-center" id="stockTable">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Nom</th>
                                    <th>Description</th>
                                    
                                    <th><b>Stock Disponible</b></th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Rendu dynamique -->
                            </tbody>
                        </table>
                    </div>

                    <!-- Formulaire d'ajout  -->
                    <div class="commande-form rounded-3 shadow-sm bg-white p-4 mt-4">
                        <h2 class="mb-3 fs-4">Nouveau Produit</h2>
                        <form id="produitForm" class="row g-3">
                            <div class="col-md-3">
                                <label for="nouveauNomProduit" class="form-label">Nom du produit</label>
                                <input type="text" class="form-control" id="nouveauNomProduit" required>
                            </div>
                            <div class="col-md-6">
                                <label for="nouvelleDescription" class="form-label">Description</label>
                                <input type="text" class="form-control" id="nouvelleDescription">
                            </div>
                            <div class="col-md-3">
                                <label for="selectFournisseurs" class="form-label">Fournisseurs</label>
                                <select id="selectFournisseurs" class="form-select" multiple style="height:112px">
                                    <!-- Ajouts dynamiques JS -->
                                </select>
                                <div class="form-text">
                                    Ctrl+clic pour multi-sélectionner
                                </div>
                            </div>
                            <div class="col-12 d-flex justify-content-end">
                                <button type="submit" class="btn custom-btn mt-3">Ajouter produit</button>
                            </div>

                        </form>
                    </div>

                    <!-- Modal d’édition produit -->
                    <div class="modal" tabindex="-1" id="modalEditProduit">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <form id="formEditProduit">
                                    <div class="modal-header">
                                        <h5 class="modal-title">Modifier le produit</h5>
                                        <button type="button" class="btn-close" onclick="fermerModalProduit()"></button>
                                    </div>
                                    <div class="modal-body">
                                        <input type="hidden" id="editProduitID">
                                        <div class="mb-3">
                                            <label for="editNomProduit" class="form-label">Nom du produit</label>
                                            <input type="text" class="form-control" id="editNomProduit" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="editDescription" class="form-label">Description</label>
                                            <input type="text" class="form-control" id="editDescription">
                                        </div>
                                        <div class="mb-3">
                                            <label for="editFournisseurs">Fournisseurs :</label>
                                            <select id="editFournisseurs" name="FournisseurIds" multiple class="form-select" size="6">
                                                <!-- Les options seront générées en JS -->
                                            </select>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="submit" class="btn custom-btn">Enregistrer</button>
                                        <button type="button" class="btn btn-secondary" onclick="fermerModalProduit()">Annuler</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                    <!-- Modale Sortie de Stock -->
                    <div class="modal" tabindex="-1" id="modalSortieStock">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">Sortie de stock</h5>
                                    <button type="button" class="btn-close" onclick="fermerSortieStock()"></button>
                                </div>
                                <div class="modal-body">
                                    <form id="formSortieStock" onsubmit="enregistrerSortieStock(event)">
                                        <div class="mb-3">
                                            <label for="ss_produit">Produit</label>
                                            <select id="ss_produit" class="form-control" onchange="majStockDisponible()" required></select>
                                        </div>
                                        <div class="mb-3">
                                            <label>Stock disponible :</label>
                                            <span id="ss_dispoActuel" style="font-weight:bold;">-</span>
                                        </div>
                                        <div class="mb-3">
                                            <label>Quantité à sortir</label>
                                            <input type="number" id="ss_quantite" class="form-control" min="1" required>
                                        </div>
                                        <div class="mb-3">
                                            <label>Commentaire</label>
                                            <textarea id="ss_commentaire" class="form-control"></textarea>
                                        </div>
                                        <button class="btn custom-btn" type="submit">Enregistrer</button>
                                        <button class="btn btn-secondary" type="button" onclick="fermerSortieStock()">Annuler</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                    <script src="js/Stock.js"></script>
                    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
