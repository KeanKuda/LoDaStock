<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Gestion des Commandes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> 
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="mb-4">Liste des Commandes</h1>
        <!-- Tableau des commandes -->
        <table class="table table-bordered" id="commandesTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Date</th>
                    <th>Nom Produit</th>
                    <th>Quantité</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Les commandes s'affichent ici -->
            </tbody>
        </table>

        <!-- Formulaire ajout -->
        <h2 class="mt-5">Nouvelle Commande</h2>
        <form id="commandeForm" class="row g-3 mb-3">
            <div class="col-md-3">
                <label for="produitID" class="form-label">Nom Produit</label>
                <select class="form-control" id="produitID" required>
                    <option value="">Choisissez un produit...</option>
                    <!-- Options ajoutées dynamiquement -->
                </select>
            </div>
            <div class="col-md-3">
                <label for="quantite" class="form-label">Quantité</label>
                <input type="number" class="form-control" id="quantite" required>
            </div>
            <div class="col-md-3">
                <label for="dateCommande" class="form-label">Date Commande</label>
                <input type="date" class="form-control" id="dateCommande" required>
            </div>
            <div class="col-md-3 pt-4">
                <button type="submit" class="btn btn-primary">Ajouter</button>
            </div>
        </form>

        <div id="message" class="alert alert-info d-none"></div>
    </div>

    <div id="modalEditCommande" class="modal" style="display:none;">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modifier Commande</h5>
                    <button type="button" class="btn-close" onclick="fermerModal()" aria-label="Fermer"></button>
                </div>
                <div class="modal-body">
                    <form id="formEditCommande" onsubmit="sauverModification(event)">
                        <input type="hidden" id="editCommandeID">
                        
                        <div class="mb-3">
                            <label for="editProduitID" class="form-label">Nom produit :</label>
                            <select class="form-select" id="editProduitID" required>
                                <option value="">Choisissez un produit...</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="editQuantiteCommandee" class="form-label">Quantité :</label>
                            <input type="number" class="form-control" id="editQuantiteCommandee" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="editDateCommande" class="form-label">Date commande :</label>
                            <input type="date" class="form-control" id="editDateCommande" required>
                        </div>
                        
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">Sauver</button>
                            <button type="button" class="btn btn-secondary" onclick="fermerModal()">Annuler</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
      
    <script src="app.js"></script> <!-- JavaScript externe -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
